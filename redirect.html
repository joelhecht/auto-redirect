<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Auto redirect - For hyperlink to local network in Webex messages</title>
</head>

<body>
  <script>
const query_string = window.location.search;
if (query_string.length > 1) {
  window.location.replace(query_string.substr(1));
}
  </script>
  <h1>Auto-redirect</h1>
  <p>Redirect to the query-string value.</p>
  <h2>What for ?</h2>
  <p>To use in Webex messages, to add a <b>working</b> hyperlink to a local page.</p>
</body>

</html>
